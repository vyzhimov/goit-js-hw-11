<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay-Gallerry-Load-More</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">
        <img src="./icons/search.svg" width="15px" height="15px" />
      </button>
    </form>
    <div class="container">
      <div class="gallery" id="infinite-scroll">
        <!-- Картки зображень -->
      </div>
    </div>
    <img
      src="./images/loading-loading-forever.gif"
      id="loading-forever"
      class="hidden"
      alt="loading"
      width="30px"
      height="30px"
    />

    <a class="back-btn" href="index.html"
      ><img src="./icons/arrow-left2.svg" alt="back" width="25px" height="25px"
    /></a>

    <script src="./js/infinity-scroll.js" type="module"></script>
  </body>
</html>
