<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay-Gallerry-Infinity</title>
    <link rel="stylesheet" href="./sass/index.scss" />

  <body>

    <div class="container">

    </div>
